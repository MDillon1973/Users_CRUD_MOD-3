<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Edit User</title>
  </head>
  <body>
    
    <form action="/user/update" method="post" class="col-4 mx-auto">
      <h2 class="text-center">Edit {{user.first_name}}</h2>
      <div class="mb-4">
        <label for="first_name">First Name:</label>
        <input
          type="text"
          name="first_name"
          class="form-control form-control-lg" value="{{user.first_name}}"
        />
      </div>
      <div class="mb-4">
        <label for="last_name">Last Name:</label>
        <input
          type="text"
          name="last_name"
          class="form-control form-control-lg" value="{{user.last_name}}"
        />
      </div>
      <div class="mb-4">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control form-control-lg" value="{{user.email}}" />
      </div>
      <input type="submit" value="Update" class="btn btn-primary" />
      <a href="/user/show/{{user.id}}">Show User</a>
    </form>
  </body>
</html>
